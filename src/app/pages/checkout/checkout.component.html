<app-menu></app-menu>
<section class="checkout_area section_gap">
    <div class="container">
        <div class="billing_details">
            <div class="row">
                <div class="col-lg-8">
                    <h3>Dados da Entrega</h3>
                    <form class="row contact_form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                        <div class="col-md-6 form-group p_star">
                           <input type="text" class="form-control" id="first" name="name" formControlName="firstName">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="last" name="name" formControlName="lastName">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="number" name="number" formControlName="phoneNumber">
                        </div>
                        <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" id="email" name="compemailany" formControlName="email">
                        </div>
                       <input class="main_btn" type="submit" value="Finalizar Compra" [disabled]="!checkoutForm.valid" />
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="order_box">
                        <h2>Seu pedido</h2>
                        <ul class="list">
                            <li>
                                <a href="#">Produtos
                                    <span>Total</span>
                                </a>
                            </li>
                            <li *ngFor="let item of this.currentCart">
                                <a href="#"> {{item.name}} (x{{item.quantity}})
                                    <span class="last">R$ {{item.price}}</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="list list_2">
                            <li>
                                <a href="#">Subtotal
                                    <span>R$ {{this.subTotal}}</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">Entrega
                                    <span>Entrega Gr√°tis (07 dias): R$ 00.00</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">Total
                                    <span>R$ {{this.subTotal}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
