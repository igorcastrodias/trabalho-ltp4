<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">-</h3>
                    <div class="card-tools">
                        <button type="button" class="btn badge badge-primary" (click)="productService.newProduct()" data-toggle="modal" data-target="#modal-default">
              <i class="fas fa-plus"></i>
            </button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body p-0 table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 40px">-</th>
                                <th>#</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th style="width: 70px">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of productService.listProducts">
                                <td><img [src]="prod.featuredImagePath"></td>
                                <td>{{prod?.id}}</td>
                                <td>{{prod?.name}}</td>
                                <td>{{prod?.description}}</td>
                                <td>{{prod?.price}}</td>
                                <td style="display: flex;">
                                    <button type="button" class="btn badge badge-success mr-2" data-toggle="modal" data-target="#modal-default" (click)="productService.setProduct(prod)">
                    <i class="fas fa-pen"></i>
                  </button>
                                    <button type="button" class="btn badge badge-danger" (click)="productService.deleteProduct(prod.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-default" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cadastro Produto</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome do Produto</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="productService.productSeleted.name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Breve Descrição</label>
                    <input type="text" class="form-control" name="description" [(ngModel)]="productService.productSeleted.description">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Descrição Completa</label>
                    <input type="text" class="form-control" name="fullDescription" [(ngModel)]="productService.productSeleted.fullDescription">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Link Imagem</label>
                    <input type="text" class="form-control" name="featuredImagePath" [(ngModel)]="productService.productSeleted.featuredImagePath">
                </div>
                <div>
                    <label for="exampleInputEmail1">Categoria</label>
                    <select class="form-select" [(ngModel)]="productService.productSeleted.category">
                        <option *ngFor="let c of categoryService.listCategories" [ngValue]="c.id">{{c.name}}</option>
                      </select>
                </div>
                <div>
                    <label for="exampleInputEmail1">Destaque na página inicial?</label>
                    <select class="form-select" [(ngModel)]="productService.productSeleted.featured">
                        <option value="Yes">Sim</option>
                        <option value="Não">Não</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Preço</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="productService.productSeleted.price">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Salvar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
