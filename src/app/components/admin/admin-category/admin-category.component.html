<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">-</h3>
                    <div class="card-tools">
                        <button type="button" class="btn badge badge-primary" (click)="newCategory()" data-toggle="modal" data-target="#modal-default">
              <i class="fas fa-plus"></i>
            </button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body p-0 table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 40px">-</th>
                                <th>Título</th>
                                <th style="width: 70px">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of categoryService.listCategories">
                                <td>{{cat.id}}</td>
                                <td>{{cat.name}}</td>
                                <td style="display: flex;">
                                    <button type="button" class="btn badge badge-success mr-2" data-toggle="modal" data-target="#modal-default" (click)="setCategory(cat)">
                    <i class="fas fa-pen"></i>
                  </button>
                                    <button type="button" class="btn badge badge-danger" (click)="categoryService.deleteCategory(cat.id)">
                    <i class="fas fa-trash"></i>
                  </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-default" style="display: none;" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cadastro Categoria</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Título</label>
                    <input type="text" class="form-control" name="cardTitle" [(ngModel)]="selectCategory.name">
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Salvar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
