

      <div class="row">
        <div class="col-lg-3 col-6" *ngFor="let p of paineis">
          <!-- small box -->
          <div  [class]="p.color">
            <div class="inner">
              <h3>{{p.count}}</h3>
  
              <p>{{p.name}}</p>
            </div>
            <div class="icon">
              <i [class]="p.icon"></i>
            </div>
          </div>
        </div>
        <!-- ./col -->
      </div>
