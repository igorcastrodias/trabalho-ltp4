<div class="latest_product_inner row">
    <div *ngFor="let productItem of productService.listProducts" class="col-lg-3 col-md-3 col-sm-6">
        <div class="f_p_item">
            <div class="f_p_img">
                <img class="img-fluid" [src]="productItem.featuredImagePath" alt="">
            </div>
            <a [routerLink]="['/product',productItem.id]">
                <h4>{{productItem.name}}</h4>
            </a>
            <h5>{{productItem.price}}</h5>
        </div>
    </div>
</div>
